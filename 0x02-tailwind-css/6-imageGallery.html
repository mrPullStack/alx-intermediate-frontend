<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    
    <header class="bg-blue-500 text-white p-4 ">
        <h1 class=" text-3xl">Responsive Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen ">
        <section class=" lg:col-span-2 flex ">
            <div class=" p-4 bg-red-200 w-1/2">Flexbox Item 1</div>
            <div class=" p-4 bg-red-400 w-1/2">Flexbox Item 2</div>
        </section>

        <aside class="bg-green-200 p-4 ">Sidebar</aside>
    </main>

    

    <section class="grid grid-cols-2 md:grid-cols-3 gap-4 p-4">
        <div>
            <img class="h-full max-w-full  rounded-lg" src="./assets/images/1.jpg" alt="">
        </div>
        <div>
            <img class="h-full max-w-full rounded-lg" src="./assets/images/10.jpg" alt="">
        </div>
        <div>
            <img class="h-full max-w-full rounded-lg" src="./assets/images/11.jpg" alt="">
        </div>
        <div>
            <img class="h-full max-w-full  rounded-lg" src="./assets/images/12.jpg" alt="">
        </div>
        <div>
            <img class="h-full max-w-full  rounded-lg" src="./assets/images/13.jpg" alt="">
        </div>
        <div>
            <img class="h-full max-w-full  rounded-lg" src="./assets/images/14.jpg" alt="">
        </div>
        <div>
            <img class="h-full max-w-full rounded-lg " src="./assets/images/15.jpg" alt="">
        </div>
        <div>
            <img class="h-full max-w-full rounded-lg" src="./assets/images/16.jpg" alt="">
        </div>
        <div>
            <img class="h-full max-w-full rounded-lg" src="./assets/images/17.jpg" alt="">
        </div>
        <div>
            <img class="h-full max-w-full rounded-lg" src="./assets/images/18.jpg" alt="">
        </div>
        <div>
            <img class="h-full max-w-full rounded-lg" src="./assets/images/2.jpg" alt="">
        </div>
        <div>
            <img class="h-full max-w-full rounded-lg" src="./assets/images/3.jpg" alt="">
        </div>
    </section>


    <footer class=" bg-gray-800 text-white p-4 mt-4 ">
        <p>@copy; 2024 John  Doe's Blog </p>
    </footer>
</body>
</html>
